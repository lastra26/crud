<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div class="container">
        <th:block th:include="fragments/head :: head"></th:block>
    </div>
</head>

<body>
<!-- inicia encabezado para editar links para redireccion-->
<header>
    <th:block th:include="fragments/layout :: header"></th:block>
</header>
<!-- termina encabezado para editar links para redireccion-->
<div class="container">
    <div class="card" >
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
<div th:object="${cliente}" th:remove="tag">
    <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
    </ul>
</div>

<form th:action="@{/form}" th:object="${cliente}" method="post"> <!--el th:action va la url del controllador del tipo post
  por si hay otros metodos con el mismo nombre pero sin el tipo "post"-->
    <!-- y en th:object el objeto que va dirigido en el controlador-->
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-6">
            <input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
        </div>
        </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Apellido</label>
        <div class="col-sm-6">
            <td><input type="text" th:field="*{apellido}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-6">
            <input type="text" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'"/>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Fecha</label>
        <div class="col-sm-6">
            <td><input type="text" th:field="*{createAt}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-6">
            <td><input type="submit" value="Crear Cliente" class="btn btn-primary"/></td>
        </div>
    </div>
</form>
</div>
    </div>
</div>
<footer>
    <div class="container">
        <th:block th:include="fragments/layout :: footer"></th:block>
    </div>
</footer>

</body>
</html>
