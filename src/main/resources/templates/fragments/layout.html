<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- inicia encabezado para editar links para redireccion-->

<header th:fragment="header">
    <div th:fragment="header">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"></li>
                    <li class="nav-item"><a class="nav-link" href="#about"
                                            th:href="@{/listar}">Lista de Clientes</a></li>
                </ul>
            </div>
            <a th:href="@{/index}" class="text-right text-white">Desconectarse</a>
        </nav>
        <div class="aler alert-success" th:if="${success != null}" th:text="${success}"></div>
        <div class="aler alert-danger" th:if="${error != null}" th:text="${error}"></div>
        <div class="aler alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
        <div class="aler alert-info" th:if="${info != null}" th:text="${info}"></div>

        <img th:src="@{/images/spring.png}"></img>
    </div>


</header>
<!-- termina encabezado para editar links para redireccion-->

<div class="container">
</div>
<br>
<br>

<footer th:fragment="footer">
    <div th:fragment="footer" class="container">

        <hr/>
        <p>
            Powered by <a href="https://projects.spring.io/spring-boot/">Spring Boot</a> y <a
                href="http://www.thymeleaf.org">
            Thymeleaf</a>.
        </p>
        <p>
            Este proyecto fue desarrollado en Intellij IDEA, Alumno José Francisco Pérez Lastra.<br/> &copy; Lastra.inc.
            Todos los derechos reservados. Términos de uso y privacidad.<br/>
        </p>

        <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </div>
</footer>

</body>
</html>
