<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div class="container">
        <th:block th:include="fragments/head :: head"></th:block>
    </div>
</head>
<body>
<!-- inicia encabezado para editar links para redireccion-->
<header>
        <th:block th:include="fragments/layout :: header"></th:block>
</header>
<!-- termina encabezado para editar links para redireccion-->

<div class="container ">

    <div class="card">
    <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <h4 class="card-title">
            <a th:href="@{/form}" class="btn btn-success btn-cs">Crear Usuario</a>
            </h4>
    <table class="table table-striped table-bordered"> <!-- aqui le damos el estilo a la tabla-->
        <thead class="thead-inverse">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Fecha</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente: ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.apellido}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.createAt}"></td>
            <td><a class="btn btn-primary btn- xs" th:href="@{/form/} + ${cliente.id}" th:text="'Editar'"></a></td>
            <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${cliente.id}" th:text="'Eliminar'"
            onClick ="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
        </tr>
        </tbody>
    </table>
</div>
    </div>
</div>
<footer>
    <div class="container">
        <th:block th:include="fragments/layout :: footer"></th:block>
    </div>
</footer>
    </div>
</body>
</html>
